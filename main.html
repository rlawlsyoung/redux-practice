<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
    integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>
  <script>
    function subject() {
      document.querySelector('#subject').innerHTML = `
      <header>
        <h1>WEB</h1>
        Hello, WEB!
      </header>`
    }

    function toc() {
      let state = store.getState();
      let i = 0;
      let liTags = '';
      while (i < state.contents.length) {
        liTags = liTags + `
          <li>
            <a href="${state.contents[i].id}">${state.contents[i].title}</a>
          </li>`
        i += 1;
      }
      document.querySelector('#toc').innerHTML = `
      <nav>
        <ol>
          ${liTags}
        </ol>
      </nav>
      `
    }

    function control() {
      document.querySelector('#control').innerHTML = `
      <ul>
        <li>
          <a href="/create">create</a>
        </li>
        <li>
        <button type="button">delete</button>
        </li>
      </ul>
    `
    }
    function article() {
      document.querySelector('#content').innerHTML = `
      <article>
        <h2>HTML</h2>
        HTML IS ...
      </article>

    `
    }
    function reducer(state, action) {
      if (state === undefined) {
        return {
          contents: [
            { id: 1, title: 'HTML', desc: "HTML is ..." },
            { id: 2, title: 'CSS', desc: "CSS is ..." },
          ]
        }
      }
      return
    }
    let store = Redux.createStore(reducer);
    subject();
    toc();
    control();
    article();
  </script>

</body>

</html>
