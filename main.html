<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
    integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>
  <script>
    function subject() {
      document.querySelector('#subject').innerHTML = `
      <header>
        <h1>WEB</h1>
        Hello, WEB!
      </header>`
    }

    function toc() {
      let state = store.getState();
      let i = 0;
      let liTags = '';
      while (i < state.contents.length) {
        liTags = liTags + `
          <li>
            <a onClick="
            event.preventDefault();
            let action = {type: 'SELECT', id:${state.contents[i].id}};
            store.dispatch(action);
            " href="${state.contents[i].id}">${state.contents[i].title}</a>
          </li>`
        i += 1;
      }
      document.querySelector('#toc').innerHTML = `
      <nav>
        <ol>
          ${liTags}
        </ol>
      </nav>
      `
    }

    function control() {
      document.querySelector('#control').innerHTML = `
      <ul>
        <li>
          <a onclick="
          event.preventDefault();
          
          " href="/create">create</a>
        </li>
        <li>
        <button type="button">delete</button>
        </li>
      </ul>
    `
    }

    function article() {
      let state = store.getState();
      if (state.mode === 'create') {
        document.querySelector('#content').innerHTML = `
        <article>
          <form onsubmit="
          event.preventDefault();
          let title = this.title.value;
          let desc = this.desc.value;
          store.dispatch({
            type:'CREATE',
            title: title,
            desc: desc
          })
          ">
            <p>
              <input type="text" name="title"
              placeholder="title">
            </p>
            <p>
              <textarea name="desc"
              placeholder="desc"></textarea>
            </p>
            <p>
              <input type="submit">
            </p>
          </form>
        </article>
    `
      } else if (state.mode === 'read') {
        let i = 0;
        let aTitle, aDesc;
        if (!state.selected_id) {
          aTitle = ""
          aDesc = "select article!"
        } else {
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i += 1;
          }
        }
        document.querySelector('#content').innerHTML = `
        <article>
         <h2>${aTitle}</h2>
         ${aDesc}
       </article>
    `
      }
    }

    function reducer(state, action) {
      let newState;
      if (state === undefined) {
        return {
          max_id: 2,
          mode: 'create',
          selected_id: null,
          contents: [
            { id: 1, title: 'HTML', desc: "HTML is ..." },
            { id: 2, title: 'CSS', desc: "CSS is ..." },
          ]
        }
      }
      if (action.type === 'SELECT') {
        newState = Object.assign({}, state, { selected_id: action.id })
      } else if (action.type === 'CREATE') {
        let newMaxId = state.max_id + 1;
        let newContents = [...state.contents];
        newContents.push({ id: newMaxId, title: action.title, desc: action.desc })
        newState = Object.assign({}, state, {
          max_id: newMaxId,
          contents: newContents,
          mode: 'read'
        })
      }
      return newState;
    }
    let store = Redux.createStore(reducer);
    store.subscribe(article);
    store.subscribe(toc);
    subject();
    toc();
    control();
    article();
  </script>

</body>

</html>
